services:
  db:
    build: ./db
    environment:
      POSTGRES_USER: crf
      POSTGRES_PASSWORD: crfpass
      POSTGRES_DB: crf
    ports:
      - "5432:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./api
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgres://crf:crfpass@db:5432/crf
      - UGRC_API_KEY=${UGRC_API_KEY}
      - UGRC_BASE_URL=${UGRC_BASE_URL:-https://api.mapserv.utah.gov}
    depends_on:
      - db
      - redis
    ports:
      - "5000:5000"

  web:
    build: ./web
    environment:
      - VITE_API_BASE=http://localhost:5000
    depends_on:
      - api
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
